<div class="row">
  <!-- LA PLATEFORME -->
  <section *ngIf="programs.length === 1" id="welcome" class="row">
    <h1
      i18n="Bienvenue<br />
  sur Geonature Citizen"
    >
      Bienvenue<br />
      sur Geonature Citizen
    </h1>
    <a class="btn-big" i18n="Participer au programme"
      >Participer au programme</a
    >
    <span i18n="Scrollez pour en voir plus !"
      >Scrollez pour en voir plus !</span
    >
    <img class="d-block scroll" src="assets/scroll.svg" />
  </section>
</div>

<div class="row">
  <!-- LE PROGRAMME -->
  <section id="slide">
    <div id="slider" class="carousel slide">
      <div class="carousel-inner">
        <h2 i18n>
          Le programme <span>{{ program.title }}</span>
        </h2>
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            [src]="program.image || 'assets/Azure-Commun-019.JPG'"
            alt="program image (fixme context)"
          />
          <div class="carousel-text-container">
            <div class="carousel-text">
              <h3 i18n>{{ program.title }}</h3>
              <p [innerHTML]="program.html_short_desc"></p>
              <div [innerHTML]="program.html_long_desc"></div>
              <a
                class="btn-big"
                [routerLink]=""
                fragment="program"
                i18n="Partager une observation"
                >Partager une observation</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="row">
  <!-- LES OBSERVATIONS -->
  <section id="program" class="observations row">
    <input id="slide-sidebar" type="checkbox" role="button" />
    <label class="toggle" for="slide-sidebar"
      ><i class="fa fa-chevron-left"></i
    ></label>
    <div class="col-lg-4 col-md-12 side-bar" id="list">
      <app-obs-list
        [observations]="observations"
        [taxa]="surveySpecies"
      ></app-obs-list>
    </div>

    <div class="map col-lg-12 col-md-12" id="map">
      <!-- TODO: feed our map with markers -->
      <app-obs-map
        [observations]="observations"
        [program]="programFeature"
        (onClick)="onMapClicked($event)"
      ></app-obs-map>
      <div class="btn-groups">
        <app-modalflow [coords]="coords"></app-modalflow>
      </div>
    </div>
  </section>
</div>
